<div class="container" ng-init="getInfo()">
		<div class="row" style="margin-top:5%;margin-bottom: 5%;">
			<div class="col-md-24" style="background-color:#3752d5;border-radius: 30px;" >
				<p align="text-right" style="font-family: monospace; color: white; font-size: 33px;">Informacion del Almuno:</p>
      </div></div>
	<div class="panel panel-default">
    <div class="panel-body">
   			<form class="form-horizontal" role="form">
          <img ng-src="{{img}}" align="right">
             <h3>Nombre:<span class="label label-default">{{info.nombres + ' ' +info.apellidos}}</span></h3>
             <h3>Carnet:<span class="label label-default">{{info.noCarnet}}</span></h3> 
             <h3>Correo:<span class="label label-default">{{info.correo}}</span></h3> 
             <h3>Telefono:<span class="label label-default">{{info.telefono}}</span></h3>
        </form>
    </div>
    </div>
<hr>
  <div class="row" style="margin-top:5%;margin-bottom: 5%;">
    <div class="col-md-24" style="background-color:#3752d5;border-radius: 30px;" >
      <p align="text-right" style="font-family: monospace; color: white; font-size: 33px;">Cursos Asignados:</p>
    </div>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Seccion</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="curso in info.asignaciones">
        <td>{{curso.curso.idCurso}}</td>
        <td>{{curso.curso.nombre}}</td>
        <td>{{curso.curso.seccion}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
</div>
