<div class="panel panel-default" style="margin-top:5%;" ng-init="getCursos()">
	<form class="form-horizontal"  action="/SeminarioFrontEnd/document" method="POST">
	<div class="panel-body">
	
		<div class="form-group">
			<label class="control-label col-sm-2">Curso:</label>
		    <div class="col-sm-10">
		      <select ng-model="data.idCurso" name="idCurso" class="form-control" ng-change="getAlumnos()">
		      	<option ng-repeat="curso in cursos" value="{{curso.idCurso}}">{{curso.nombre + ' - Seccion ' + curso.seccion}}</option>
		      </select>
		    </div>
		</div>
	
	</div>
	<div class="panel-footer text-rigth" ng-if="data.idCurso != null && data.idCurso != undefined">
		<input type="submit" value="Exportar" />
	</div>
	</form>
</div>
<hr/>
<div class="panel panel-default" ng-if="alumnos.length > 0">
	<div class="panel-body">
		 <table ng-table="userTable" class="table table-striped editable-table demoTable" show-filter="true" ng-form="tableForm"
    demo-tracked-table="tableTracker">
       <colgroup>
            <col width="20%" />
            <col width="25%" />
            <col width="25%" />
            <col width="25%" />
            <col width="5%" />
          </colgroup>
      <tr ng-repeat="alumno in $data"  ng-form="rowForm" demo-tracked-table-row="ingreso" >
      <td class="text-center" title="'Carnet'" filter="{ carnet: 'text'}">
          <label ng-bind="alumno.carnet"></label>
        </td> 
        <td class="text-center" title="'Nombres'" filter="{ nombres: 'text'}">
          <label ng-bind="alumno.nombres"></label>
         </td> 
          <td class="text-left" title="'Apellidos'" filter="{ apellidos: 'text'}">
          	<label ng-bind="alumno.apellidos"></label>
          </td>         
  		 <td class="text-left" title="'Correo'" filter="{ correo: 'text'}">
         	 <label ng-bind="alumno.correo"></label>
          </td>  
         <td class="text-left" title="'Pagado'">
         	 <span><i ng-class="{'glyphicon glyphicon-ok' : alumno.pagado==1, 'glyphicon glyphicon-remove' : alumno.pagado==0}"></i></span>
          </td>              
      </tr>
    </table>
	</div>
</div>
