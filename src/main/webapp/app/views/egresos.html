<div class="container" ng-app="appIngre" ng-init="getEgresos()">
  	<div class="container">
		<div class="row" style="margin-top:5%;margin-bottom: 5%;">
			<div class="col-md-12" style="background-color:#28b463;border-radius: 15px;" >
				<h1 align="center" style="font-family: fantasy;color: white; font-size: 71px;">EGRESOS</h1>
				<p align="center" style="font-family: monospace; color: white; font-size: 33px;">MODULO FINANCIERO DE EGRESOS</p>
        <div style="font-family: monospace; color: white; font-size: 18px;">Hoy: <span current-time="dd/MM/yyyy hh:mm:ss a"></span><div>

			</div>
		</div>
		<div class="panel panel-default">
    <div class="panel-body">
   			<form class="form-horizontal" role="form">
   			 	<div class="form-group"> 
   			    <label for="control1" class="col-md-offset-2 control-label col-sm-2">
       		 		Tipo</label>	
            <div class="col-sm-5">
   					<select class="form-control" id="control1"> 
            			<option selected="" value="-1">Seleccione Una opcion</option> 
            			<option>Tipo 1</option>
            			<option>Tipo 2</option> 
            			<option>Tipo 3</option> 
            			<option>Tipo 4</option> 
           			</select>
            </div>
   			 	</div>

 	        <div class="form-group">
           	<label for="descripcion" class="col-md-offset-2 control-label col-sm-2">Descripcion:</label>
            <div class="col-sm-5">
      			   <textarea class="form-control" id="descripcion" ng-model="data.descripcion"></textarea>
            </div>
          </div>
            
            <div class="form group">
    					<label for="total1" class="col-md-offset-2 control-label col-sm-2">Total:</label>
              <div class="col-sm-5">
      				  <input type="number" class="form-control" id="total1" ng-model="data.total">
              </div>
            </div>

            
            </form>
        </div>
    	<div class="panel-footer text-right">
        <button class="btn btn-primary" ng-click="guardar()">Guardar</button> 
      </div>	
		</div>
    </div>
	</div>
	<div class="container">
 <!-- a partir de aqui va lo de la tabla --> 
  <table ng-table="userTable" class="table table-striped editable-table demoTable" show-filter="true" ng-form="tableForm"
    demo-tracked-table="tableTracker">
       <colgroup>
            <col width="20%" />
            <col width="10%" />
            <col width="10%" />
            <col width="30%" />
            <col width="20%" />
            <col width="10%" />
          </colgroup>
      <tr ng-repeat="egreso in $data"  ng-form="rowForm" demo-tracked-table-row="egreso" edit="egreso.isEditing">
        <td class="text-center" title="'Fecha Egreso'">
          <label ng-bind="egreso.fecha"></label>
        </td> 
        <td class="text-left" title="'Carnet'" filter="{ carnet: 'text'}">
          <label ng-bind="egreso.carnet"></label></td> 
          <td class="text-left" title="'Total'">
          <label ng-bind="egreso.total"></label></td>         
        <td class="text-center" title="'Tipo'" ng-switch="egreso.isEditing" ng-class="tipo.$dirty ? 'bg-warning' : ''" ng-form="tipo" demo-tracked-table-cell>
          <label ng-switch-default class="editable-text" class="editable-text" ng-bind="egreso.tipo"></label>
          <div class="controls" ng-class="tipo.$invalid && tipo.$dirty ? 'has-error' : ''" ng-switch-when="true">
                <select class="editable-input form-control input-sm" id="control1" ng-model="egreso.tipo"> 
                  <option selected="" value="-1">Seleccione Una opcion</option> 
                  <option value="1">Tipo 1</option>
                  <option value="2">Tipo 2</option> 
                  <option value="3">Tipo 3</option> 
                  <option value="4">Tipo 4</option> 
                </select>
              </div>
          </td>
           <td class="text-center" title="'Descripcion'" ng-switch="egreso.isEditing" ng-class="descripcion.$dirty ? 'bg-warning' : ''" ng-form="descripcion" demo-tracked-table-cell>
          <label ng-switch-default class="editable-text" class="editable-text" ng-bind="egreso.tipo"></label>
          <div class="controls" ng-class="descripcion.$invalid && descripcion.$dirty ? 'has-error' : ''" ng-switch-when="true">
                <textarea ng-model="egreso.descripcion"></textarea>
              </div>
          </td>      
        <td class="text-center" title="'Editar'">
          <a href="" ><span ng-click="save(egreso,rowForm)" ng-if="egreso.isEditing" ng-hide="rowForm.$pristine || rowForm.$invalid" class="glyphicon glyphicon-ok"></span></a>
          <a href="" ><span ng-click="cancel(egreso,rowForm)" ng-if="egreso.isEditing" class="glyphicon glyphicon-remove"></span></a>
          <a href="" ><span ng-click="egreso.isEditing = true" ng-if="!egreso.isEditing" class="glyphicon glyphicon-pencil"></span></a>
        </td>
        
      </tr>
    </table>

     
  </div> 
</div>
</div>
