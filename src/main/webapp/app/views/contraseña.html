<div class="container">
	<div class="panel panel-default">
		<div class="panel-body">
			<form class="form-horizontal">
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="user">Carnet:</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="user" placeholder="Ingresar Carnet" ng-model="data.nocarnet">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="pwd">Password Actual:</label>
			    <div class="col-sm-10"> 
			      <input type="password" class="form-control" id="pwd" placeholder="Ingresar Password Actual" ng-model="data.actualpass">
			    </div>
			  </div>
			   <div class="form-group">
			    <label class="control-label col-sm-2" for="pwd">Password Nuevo:</label>
			    <div class="col-sm-10"> 
			      <input type="password" class="form-control" id="pwd" placeholder="Ingresar Password Nuevo" ng-model="data.newpass">
			    </div>
			  </div>
			   <div class="form-group">
			    <label class="control-label col-sm-2" for="pwd">Repetir Password:</label>
			    <div class="col-sm-10"> 
			      <input type="password" class="form-control" id="pwd" placeholder="Confirmar Password" ng-model="data.confirmpass">
			    </div>
			  </div>
			  <div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <button class="btn btn-success" ng-click="guardar()">Ingresar</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>
</div>
