
<div class="container" ng-app="appIngre">
<div ng-controller="ingresosController" ng-init="getIngresos()">
    <div class="container">
    <div class="row" style="margin-top:5%;margin-bottom: 5%;">
      <div class="col-md-12" style="background-color:#28b463;border-radius: 15px;" >
        <h1 align="center">INGRESOS</h1>
        <p align="center">MODULO FINANCIERO DE INGRESOS</p>
        <div> <span current-time="dd/MM/yyyy hh:mm:ss a"></span><div>
      </div>
    </div>
    <div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="descripcion" class="col-md-offset-2 control-label col-sm-2">Descripcion:</label>
            <div class="col-sm-5">
               <textarea class="form-control" id="descripcion" ng-model="data.descripcion"></textarea>
            </div>
          </div>
            
            <div class="form group">
              <label for="total1" class="col-md-offset-2 control-label col-sm-2">Total:</label>
              <div class="col-sm-5">
                <input type="number" class="form-control" id="total1" ng-model="data.monto">
              </div>
            </div>

            
            </form>
        </div>
      <div class="panel-footer text-right">
        <button class="btn btn-primary" ng-click="guardar()">Guardar</button>
      </div>  
    </div>
    </div>
  </div>
  <div class="container">
      
  <table ng-table="userTable" class="table table-striped editable-table demoTable" show-filter="true" ng-form="tableForm"
    demo-tracked-table="tableTracker">
       <colgroup>
            <col width="10%" />
            <col width="15%" />
            <col width="10%" />
            <col width="10%" />
            <col width="45%" />
            <col width="10%" />
          </colgroup>
      <tr ng-repeat="ingreso in $data"  ng-form="rowForm" demo-tracked-table-row="ingreso" edit="ingreso.isEditing">
      <td class="text-center" title="'ID'">
          <label ng-bind="ingreso.idCardex"></label>
        </td> 
        <td class="text-center" title="'Fecha Ingreso'">
          <label ng-bind="ingreso.fecha"></label>
        </td> 
          <td class="text-left" title="'Monto'">
          <label ng-bind="ingreso.monto"></label></td>         
        <td class="text-center" title="'Tipo'" ng-switch="ingreso.isEditing" ng-class="tipo.$dirty ? 'bg-warning' : ''" ng-form="tipo" demo-tracked-table-cell>
          <label ng-switch-default class="editable-text" class="editable-text" ng-bind="ingreso.tipo"></label>
          <div class="controls" ng-class="tipo.$invalid && tipo.$dirty ? 'has-error' : ''" ng-switch-when="true">
                <select class="editable-input form-control input-sm" id="control1" ng-model="ingreso.tipo"> 
                  <option selected="" value="-1">Seleccione Una opcion</option> 
                  <option value="1">Tipo 1</option>
                  <option value="2">Tipo 2</option> 
                  <option value="3">Tipo 3</option> 
                  <option value="4">Tipo 4</option> 
                </select>
              </div>
          </td>
           <td class="text-center" title="'Descripcion'" ng-switch="ingreso.isEditing" ng-class="descripcion.$dirty ? 'bg-warning' : ''" ng-form="descripcion" demo-tracked-table-cell filter="{ descripcion: 'text'}">
          <label ng-switch-default class="editable-text" class="editable-text" ng-bind="ingreso.descripcion"></label>
          <div class="controls" ng-class="descripcion.$invalid && descripcion.$dirty ? 'has-error' : ''" ng-switch-when="true">
                <textarea ng-model="ingreso.descripcion"></textarea>
              </div>
          </td>      
       <!--  <td class="text-center" title="'Editar'">
          <a href="" ><span ng-click="save(ingreso,rowForm)" ng-if="ingreso.isEditing" ng-hide="rowForm.$pristine || rowForm.$invalid" class="glyphicon glyphicon-ok"></span></a>
          <a href="" ><span ng-click="cancel(ingreso,rowForm)" ng-if="ingreso.isEditing" class="glyphicon glyphicon-remove"></span></a>
          <a href="" ><span ng-click="ingreso.isEditing = true" ng-if="!ingreso.isEditing" class="glyphicon glyphicon-pencil"></span></a>
        </td> -->
        
      </tr>
    </table>

     
  </div> 
</div>
</div>
