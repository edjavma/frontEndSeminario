<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ingresos</title>
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/ng-table.min.css">    
    <link rel="stylesheet" type="text/css" href="css/angular-toastr.min.css" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<style type="text/css">
  .editable-table > tbody > tr > td {
        padding: 4px
      }
      .editable-text {
        padding-left: 4px;
        padding-top: 4px;
        padding-bottom: 4px;
        display: inline-block;
      }
      .editable-table tbody > tr > td > .controls {
        //width: 100%
      }
      .editable-input {
        padding-left: 3px;
      }
      .editable-input.input-sm {
        height: 30px;
        font-size: 14px;
        padding-top: 4px;
        padding-bottom: 4px;
      }
</style>
<body ng-app="appIngre">
<div ng-controller="ingresosController" ng-init="getIngresos()">
  	<div class="container">
		<div class="row" style="margin-top:5%;margin-bottom: 5%;">
			<div class="col-md-12" style="background-color:#28b463;border-radius: 15px;" >
				<h1 align="center">INGRESOS</h1>
				<p align="center">MODULO FINANCIERO DE INGRESOS</p>
        <div> <span current-time="dd/MM/yyyy hh:mm:ss a"></span><div>
			</div>
		</div>
		<div class="panel panel-default">
    <div class="panel-body">
   			<form class="form-horizontal" role="form">
   			 	<div class="form-group"> 
   			    <label for="control1" class="col-md-offset-2 control-label col-sm-2">
       		 		Tipo</label>	
            <div class="col-sm-5">
   					<select class="form-control" id="control1" ng-model="data.tipo"> 
            			<option selected="" value="-1">Seleccione Una opcion</option> 
            			<option value="1">Tipo 1</option>
            			<option value="2">Tipo 2</option> 
            			<option value="3">Tipo 3</option> 
            			<option value="4">Tipo 4</option> 
           			</select>
            </div>
   			 	</div>

 	        <div class="form-group">
           	<label for="descripcion" class="col-md-offset-2 control-label col-sm-2">Descripcion:</label>
            <div class="col-sm-5">
      			   <textarea class="form-control" id="descripcion" ng-model="data.descripcion"></textarea>
            </div>
          </div>
            
            <div class="form group">
    					<label for="total1" class="col-md-offset-2 control-label col-sm-2">Total:</label>
              <div class="col-sm-5">
      				  <input type="number" class="form-control" id="total1" ng-model="data.total">
              </div>
            </div>

            
            </form>
        </div>
    	<div class="panel-footer text-right">
        <button class="btn btn-primary" ng-click="guardar()">Guardar</button>
      </div>	
		</div>
    </div>
	</div>
	<div class="container">
      
  <table ng-table="userTable" class="table table-striped editable-table demoTable" show-filter="true" ng-form="tableForm"
    demo-tracked-table="tableTracker">
       <colgroup>
            <col width="20%" />
            <col width="10%" />
            <col width="10%" />
            <col width="30%" />
            <col width="20%" />
            <col width="10%" />
          </colgroup>
      <tr ng-repeat="ingreso in $data"  ng-form="rowForm" demo-tracked-table-row="ingreso" edit="ingreso.isEditing">
        <td class="text-center" title="'Fecha Ingreso'">
          <label ng-bind="ingreso.fecha"></label>
        </td> 
        <td class="text-left" title="'Carnet'" filter="{ carnet: 'text'}">
          <label ng-bind="ingreso.carnet"></label></td> 
          <td class="text-left" title="'Total'">
          <label ng-bind="ingreso.total"></label></td>         
        <td class="text-center" title="'Tipo'" ng-switch="ingreso.isEditing" ng-class="tipo.$dirty ? 'bg-warning' : ''" ng-form="tipo" demo-tracked-table-cell>
          <label ng-switch-default class="editable-text" class="editable-text" ng-bind="ingreso.tipo"></label>
          <div class="controls" ng-class="tipo.$invalid && tipo.$dirty ? 'has-error' : ''" ng-switch-when="true">
                <select class="editable-input form-control input-sm" id="control1" ng-model="ingreso.tipo"> 
                  <option selected="" value="-1">Seleccione Una opcion</option> 
                  <option value="1">Tipo 1</option>
                  <option value="2">Tipo 2</option> 
                  <option value="3">Tipo 3</option> 
                  <option value="4">Tipo 4</option> 
                </select>
              </div>
          </td>
           <td class="text-center" title="'Descripcion'" ng-switch="ingreso.isEditing" ng-class="descripcion.$dirty ? 'bg-warning' : ''" ng-form="descripcion" demo-tracked-table-cell>
          <label ng-switch-default class="editable-text" class="editable-text" ng-bind="ingreso.tipo"></label>
          <div class="controls" ng-class="descripcion.$invalid && descripcion.$dirty ? 'has-error' : ''" ng-switch-when="true">
                <textarea ng-model="ingreso.descripcion"></textarea>
              </div>
          </td>      
        <td class="text-center" title="'Editar'">
          <a href="" ><span ng-click="save(ingreso,rowForm)" ng-if="ingreso.isEditing" ng-hide="rowForm.$pristine || rowForm.$invalid" class="glyphicon glyphicon-ok"></span></a>
          <a href="" ><span ng-click="cancel(ingreso,rowForm)" ng-if="ingreso.isEditing" class="glyphicon glyphicon-remove"></span></a>
          <a href="" ><span ng-click="ingreso.isEditing = true" ng-if="!ingreso.isEditing" class="glyphicon glyphicon-pencil"></span></a>
        </td>
        
      </tr>
    </table>

	   
  </div> 
</div>

  <script type="text/javascript" src="js/angular/angular.min.js"></script>
  <script type="text/javascript" src="js/angular/angular-animate.min.js"></script>
  <script type="text/javascript" src="js/angular/ng-table.min.js"></script>
  <script type="text/javascript" src="js/angular/lodash.min.js"></script>
  <script type="text/javascript" src="js/angular/angular-toastr.tpls.min.js"></script>
  

  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/controller/ingresosController.js"></script>
  <script type="text/javascript" src="app/service/ingresosService.js"></script>

  <script type="text/javascript" src="app/directives/trackedTable.js"></script>
  <script type="text/javascript" src="app/directives/trackedTableCell.js"></script>
  <script type="text/javascript" src="app/directives/trackedTableRow.js"></script>
</body>
</html>
